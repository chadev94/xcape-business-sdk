<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments :: head}">
</head>
<body class="reservation_body">
    <nav th:replace="~{fragments :: navbar (reservationSettings)}"></nav>
<!--        TODO Reservation View-->
    <h2 class="text-center text-white reservation_title">예약목록</h2>
    <div class="container reservation_container text-white " id="reservationContainer">
        <div class="d-flex">
            <label class="position-relative" for="datePicker">날짜
                <input type="text" id="datePicker" class="border-0 text-white bg-black form-control datepicker" th:value="${date}" onchange="datePickerSet()">
            </label>
        </div>

        <div class="d-flex container justify-content-center">
<!--            <div class="col">-->
<!--                <div class="row container">#</div>-->
<!--                <div class="row container bg-black" th:each="i: ${#numbers.sequence(1, maxLength)}" th:text="'Time' + ${i}"></div>-->
<!--            </div>-->
            <div class="row">
                <div class="col-lg-2 col-md-3" th:each="theme:${themes}">
                    <div class="bg-black" th:text="${theme.getNameKo()}"></div>
                    <div class="container-lg bg-black bg-opacity-75" th:each="reservation: ${theme.getReservationList()}" th:id="${reservation.getId()}">
                        <div class="container-lg" th:if="${reservation.getIsReserved()}">
                            <div th:text="${reservation.getTime()}"></div>
                            <div th:text="${reservation.getReservedBy()} + '(' + ${reservation.getParticipantCount} + ')'" onmouseover="onMouseOver(this)" onmouseout="onMouseOut(this)" onclick="moveToDetail(this)"></div>
                            <div th:text="${reservation.getPhoneNumber()}"></div>
                            <br>
                        </div>
                        <div class="container-lg" th:if="${!reservation.getIsReserved()}">
                            <div th:text="${reservation.getTime()}"></div>
                            <div>-</div>
                            <div>-</div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:src="@{/js/reservation.js}"></script>
</html>
